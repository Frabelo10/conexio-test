<div class="background">
  <div class="container">
    <div class="row">
      <mat-card class="item col-md-3 card" *ngFor="let job of jobs">
          <mat-card-subtitle>{{job.location}}</mat-card-subtitle>
          <mat-card-title>{{job.job}}</mat-card-title>
          <mat-card-actions>
            <button mat-raised-button color="primary" (click)="alert(job.job)">APPLY</button>
          </mat-card-actions>
      </mat-card>
    </div>
</div>
